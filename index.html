<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generated-pin-value" class="form-control" type="text">
                    <button id="random-pin-generator" onclick="pinGenerator()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="typed-input-value" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="number-buttons" value="7">7</div>
                              <div class="number-buttons" value="8">8</div>
                              <div class="number-buttons" value="9">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="number-buttons" value="4">4</div>
                              <div class="number-buttons" value="5">5</div>
                              <div class="number-buttons" value="6">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="number-buttons" value="1">1</div>
                              <div class="number-buttons" value="2">2</div>
                              <div class="number-buttons" value="3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="backspaceButton()" class="operator"><</div>
                                <div class="number-buttons" value="0">0</div>
                                <div onclick="clearField()" class="operator">C</div>
                            </div>
                            <div>
                                <button id="submit-button" onclick="pinMatch()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id=trial-left>3</span> trials left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="failed" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
